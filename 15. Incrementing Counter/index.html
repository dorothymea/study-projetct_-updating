<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//at.alicdn.com/t/c/font_3598933_bru2xycvy.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <svg class="icon tiktok" aria-hidden="true">
                <use xlink:href="#icon-tiktok"></use>
            </svg>
            <div class="counter" data-target="15000">15000</div>
            <span>TikTok Fans</span>
        </div>
    
        <div class="counter-container">
            <svg class="icon bilibili" aria-hidden="true">
                <use xlink:href="#icon-bilibili"></use>
            </svg>
            <div class="counter" data-target="12000">12000</div>
            <span>Bilibili Subscribers</span>
        </div>
    
        <div class="counter-container">
            <svg class="icon bolg" aria-hidden="true">
                <use xlink:href="#icon-bolg"></use>
            </svg>
            <div class="counter" data-target="7000">7000</div>
            <span>Sina Blog Follower</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
